<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Slider Container -->
  <div class="slider-container">
    <div class="slides-wrapper">
      <!-- Each slide contains an image -->
      <div class="slide-item">
        <img src="./pexels-franco-monsalvo-252430633-17506073.jpg" alt="Slide 1" class="slide-image">
      </div>
      <div class="slide-item">
        <img src="./pexels-mitbg000-30154480.jpg" alt="Slide 2" class="slide-image">
      </div>
      <div class="slide-item">
        <img src="./pexels-ozanculha-17642974.jpg" alt="Slide 3" class="slide-image">
      </div>
      <div class="slide-item">
        <img src="./pexels-raymond-petrik-1448389535-30149969.jpg" alt="Slide 3" class="slide-image">
      </div>
    </div>
    <!-- Navigation Buttons -->
    <button class="nav-button prev-button" id="prevBtn">&#8592;</button>
    <button class="nav-button next-button" id="nextBtn">&#8594;</button>
    <!-- Indicators -->
    <div class="indicators-container">
      <div class="indicator-dot active" data-slide="0"></div>
      <div class="indicator-dot" data-slide="1"></div>
      <div class="indicator-dot" data-slide="2"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
